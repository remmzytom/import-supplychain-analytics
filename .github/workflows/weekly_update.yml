name: Weekly Data Pipeline Update

on:
  schedule:
    # Run every Monday at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Maximum 60 minutes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up Google Cloud credentials
      env:
        GCP_SA_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      run: |
        echo "$GCP_SA_KEY" > gcp_credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS=gcp_credentials.json
    
    - name: Run automated pipeline
      env:
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        GCS_FILE_NAME: ${{ secrets.GCS_FILE_NAME }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
      run: |
        python automation.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: automation-logs
        path: automation.log
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Automated Pipeline Failed',
            body: 'The weekly data pipeline update failed. Please check the logs.'
          })

