[server]
# Streamlit Cloud manages these settings automatically
# headless = true  # Streamlit Cloud runs headless
# port = 8501     # Streamlit Cloud sets the port
enableXsrfProtection = true

[browser]
gatherUsageStats = false
# serverAddress is managed by Streamlit Cloud

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

